<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <title>Inbox - Mensagens Recebidas</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .modal-header {
            background-color: #0d6efd;
            color: #fff;
        }
        .modal-title {
            font-weight: bold;
        }
        .btn-info {
            color: white;
        }
        .btn-info:hover {
            background-color: #0c5adb;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-5">ðŸ“¬ Inbox - Mensagens Recebidas</h1>
        <p class="text-muted">Gerencie e visualize suas mensagens facilmente.</p>
    </div>

    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            <th>De</th>
            <th>Assunto</th>
            <th class="text-center">AÃ§Ãµes</th>
        </tr>
        </thead>
        <tbody>
        {% for msg in messages %}
            <tr>
                <td>{{ msg.from }}</td>
                <td>{{ msg.subject }}</td>
                <td class="text-center">
                    <button class="btn btn-info btn-sm" onclick="viewMessage('{{ msg.id }}')">
                        <i class="fas fa-eye"></i> Ver
                    </button>
                    <button class="btn btn-danger btn-sm" onclick="deleteMessage('{{ msg.id }}')">
                        <i class="fas fa-trash-alt"></i> Excluir
                    </button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageModalLabel">Mensagem</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="messageContent">
                <p>Carregando...</p>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function viewMessage(id) {
        const messages = {{ messages|tojson }};
        const message = messages.find(m => m.id === id);
        if (message) {
            $('#messageModalLabel').text(message.subject || 'Sem Assunto');
            $('#messageContent').html(`
                <p><strong>De:</strong> ${message.from}</p>
                <p><strong>Para:</strong> ${message.to.join(', ')}</p>
                <hr>
                <p>${message.body || 'Sem conteÃºdo'}</p>
            `);
            new bootstrap.Modal(document.getElementById('messageModal')).show();
        }
    }

    function deleteMessage(id) {
        Swal.fire({
            title: 'Tem certeza?',
            text: "VocÃª nÃ£o poderÃ¡ recuperar esta mensagem!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Sim, excluir!',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    url: '/api/delete',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ id }),
                    success: () => {
                        Swal.fire(
                            'ExcluÃ­do!',
                            'A mensagem foi excluÃ­da.',
                            'success'
                        ).then(() => location.reload());
                    },
                    error: () => {
                        Swal.fire(
                            'Erro!',
                            'NÃ£o foi possÃ­vel excluir a mensagem.',
                            'error'
                        );
                    }
                });
            }
        });
    }
</script>
</body>
</html>
